<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>激活账号</title>
</head>
<body>
<div>
    <p>
        <b th:text="${email}"></b>, 您好!
    </p>
    <p>
        您正在注册专业交流网, 这是一封激活邮件, 请在1分钟内点击
        <a th:href="${url}">此链接</a>,
        激活您的网站账号!
    </p>
</div>
</body>
</html>
